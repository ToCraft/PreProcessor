name: Publish

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'temurin'
      - name: Upload to Maven
        run: ./gradlew check publish
        env:
          MAVEN_PASS: ${{ secrets.MAVEN_PASS }}